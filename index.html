<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input Checker</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Input Checker <small>Un plugin pour les vérifier tous</small></h1>
            </div>

            <form action="get.html" method="GET">
                <div class="form-group">
                    <label for="input1">
                        Le premier champ<br>
                        <small>Ne doit pas être vide, doit être numérique, doit fait 4 caractères de long<br>Ne peut prendre que les valeurs 1330, 2205, 1345, 1337 et 1038</small>
                    </label>
                    <input placeholder="Test moi ;)" data-ic data-ic-rules="notempty|numeric|length-4" data-ic-message="Champ non valide" data-ic-test="/test.json" type="text" id="input1" class="form-control" name="input1">
                </div>
                <div class="form-group">
                    <label for="input2">
                        Le second champ<br>
                        <small>Ne doit pas être vide, doit faire en 4 et 10 caractères</small>
                    </label>
                    <div class="input-group">
                        <span class="input-group-addon">Addon</span>
                        <input placeholder="Test moi ;)" data-ic data-ic-rules="notempty|min-4|max-10" data-ic-message="Champ non valide" type="text" id="input2" class="form-control" name="input2">
                    </div>
                </div>

                <div class="btn-group">
                    <button data-ic-test-btn type="button" class="btn btn-default">Tester</button>
                    <button data-ic-submit type="submit" class="btn btn-primary">Valider</button>
                </div>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="https://rawgit.com/Balsakup/InputChecker/master/dist/jquery.inputChecker.min.js"></script>
        <script>
        (function ($) {

            $(document).ready(function () {
                console.log('Document is ready !');

                $('form').inputChecker({
                    inputParent   : '.form-group',
                    errorClass    : 'has-error',
                    successClass  : 'has-success',
                    helpBlockClass: 'help-block',
                    inputEvents   : [ 'change', 'keyup' ],
                    onSuccess     : function () {
                        console.log('Sucess !');
                    },
                    onError       : function () {
                        console.error('Error !');
                    },
                    onTest        : function (data, value) {
                        var result = false;

                        $.each(data, function () {
                            result = result || this.value == value;
                        });

                        return result;
                    }
                });
            });

        })(jQuery);
        </script>
    </body>
</html>
